<meta charset="utf-8">
<script>
var vklad = parseInt(prompt("Калькулятор с ежегодной капитализацией. \nВведите сумму вклада:"));
var procent = parseInt(prompt("Введите процентную ставку"));
var srok = parseInt(prompt("На какой срок?"));

for (var i = 1; i <= srok; i++) {
	vklad = vklad + vklad*procent/100;
	alert("Накопления = " + vklad + " в " + i + " год");
}
</script>
