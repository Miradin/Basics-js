<meta charset="utf-8">
<script>
var arr = [];
var rounds = 1000000;
var countblack = 0;
var countred = 0;
var i = 0;
var currentnum = 0;
var maxcountblack = 0;
var maxcountred = 0;

for (i=0; i<rounds; i++) {
	currentnum = Math.round(Math.random()*36);
		if (currentnum ==0) { // выпало зеро
			arr.push(0);
		}
		else if (currentnum % 2 == 0) { //выпало черное
			arr.push(-1);
		}
		else { //выпало красное
			arr.push(1); 
		}
	
}


for (i=0; i<arr.length; i++) {
	if (arr[i] ==-1) { //считаем черное
		if (maxcountred <countred){
			maxcountred = countred;
		}
		countblack++;
		countred = 0
	}
	else { //иначе, считаем красное
			if (maxcountblack < countblack){
				maxcountblack = countblack;
			}
			countred++;
			countblack = 0;
	}
}

alert ("Черных выпало подряд (max): " + maxcountblack+"\nКрасных выпало подряд (max): " + maxcountred)
</script>
